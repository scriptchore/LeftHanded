
<div class="form-floating mb-3">
    <input 

    type= {{type}}
    [formControl]="control" 
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    
    >

    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invlalid-feedback">Please enter your {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invlalid-feedback">Please enter a valid email</div>
    <div *ngIf="control.errors?.['pattern']" class="invlalid-feedback">Password not strong enough</div>
    <div *ngIf="control.errors?.['emailExists']" class="invlalid-feedback">Email address is taken</div>



  </div>
