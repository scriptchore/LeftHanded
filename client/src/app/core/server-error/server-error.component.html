<div class="container mt-5">
    <h4>Server Error - refresh the page</h4>

    <ng-container *ngIf="error">
        <h5 class="text-danger">
            Error: {{error.message}}
        </h5>
        <p class="font-weight-bold">This error is from the server - not Angular</p>

        <p>What to do next?</p>

        <ol>
            <li>Check the networktab in chrome dev tools</li>
        </ol>

        <h5>Stack Trace</h5>

        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
</div>
